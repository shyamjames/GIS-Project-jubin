<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart City Traffic Monitor</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>

    <div class="dashboard-container">
        <!-- Sidebar / Stats Panel -->
        <aside class="sidebar">
            <div class="header">
                <h1>üö¶ TrafficAI</h1>
                <div style="display: flex; gap: 10px; align-items: center;">
                     <button id="theme-toggle" class="theme-toggle-btn" aria-label="Toggle theme">
                        <svg aria-hidden="true" height="16" viewBox="0 0 16 16" version="1.1" width="16" data-view-component="true" class="octicon octicon-sun source">
                            <path fill="currentColor" d="M8 12a4 4 0 1 1 0-8 4 4 0 0 1 0 8M8 2.5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1h-3a.5.5 0 0 1-.5-.5M8 13.5a.5.5 0 0 1 .5.5v3a.5.5 0 0 1-1 0v-3a.5.5 0 0 1 .5-.5M0.5 8.5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1h-3a.5.5 0 0 1-.5-.5M13.5 8a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5M2.5 2.5a.5.5 0 0 1 .5-.5h.5a.5.5 0 0 1 .5.5v.5a.5.5 0 0 1-.5.5h-.5a.5.5 0 0 1-.5-.5v-.5M2.5 13.5a.5.5 0 0 1 .5-.5h.5a.5.5 0 0 1 .5.5v.5a.5.5 0 0 1-.5.5h-.5a.5.5 0 0 1-.5-.5v-.5M13.5 2.5a.5.5 0 0 1 .5-.5h.5a.5.5 0 0 1 .5.5v.5a.5.5 0 0 1-.5.5h-.5a.5.5 0 0 1-.5-.5v-.5M13.5 13.5a.5.5 0 0 1 .5-.5h.5a.5.5 0 0 1 .5.5v.5a.5.5 0 0 1-.5.5h-.5a.5.5 0 0 1-.5-.5v-.5"></path>
                        </svg>
                    </button>
                </div>
            </div>
            <p>Live City Analysis</p>

            <a href="/insights" class="btn-insights">
                View Insights ‚ûú
            </a>

            <div class="stat-card">
                <h3>Current Vehicles in Frame</h3>
                <h2 id="total-count">0</h2>
            </div>

            <!-- Live Feed Placeholder -->
            <div class="live-feed-card"
                style="background: #2a2a2a; border-radius: 12px; margin-bottom: 20px; overflow: hidden; flex-shrink: 0;">
                <h3
                    style="padding: 10px 15px; margin: 0; font-size: 0.9rem; color: #aaaaaa; border-bottom: 1px solid #444;">
                    Seaport-Airport Rd (CAM_002)</h3>
                <div style="background: #000; position: relative;">
                    <img src="/video_feed/CAM_002" style="width: 100%; height: auto; display: block;">
                    <div class="rec-dot"
                        style="position: absolute; top: 10px; right: 10px; width: 10px; height: 10px; background: red; border-radius: 50%; animation: pulse 1s infinite;">
                    </div>
                </div>
            </div>

            <div class="chart-container">
                <canvas id="vehicleChart"></canvas>
            </div>


        </aside>

        <!-- Main Map Area -->
        <main class="map-view">
            <div id="map"></div>
            <div class="overlay-controls">
                <span class="live-indicator">‚óè LIVE FEED</span>
            </div>
        </main>
    </div>

    <!-- Libraries -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.heat@0.2.0/dist/leaflet-heat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Insights | Smart City Monitor</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <style>
        /* specific overrides for insights layout */
        .insights-container {
            display: grid;
            grid-template-rows: auto 1fr;
            height: 100vh;
            background-color: var(--bg-canvas);
            color: var(--fg-default);
            overflow: hidden;
            transition: background-color 0.2s, color 0.2s;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background: var(--bg-panel);
            border-bottom: 1px solid var(--border-default);
        }

        .page-title h1 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--fg-default);
        }

        .page-title span {
            color: var(--fg-muted);
            font-size: 0.9rem;
            margin-left: 10px;
        }

        .controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        select.time-selector {
            background: var(--btn-bg);
            color: var(--fg-default);
            padding: 8px 12px;
            border: 1px solid var(--btn-border);
            border-radius: 6px;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            outline: none;
            cursor: pointer;
        }

        .btn-back {
            background: var(--btn-bg);
            color: var(--fg-default);
            text-decoration: none;
            padding: 8px 16px;
            border: 1px solid var(--btn-border);
            border-radius: 6px;
            font-size: 0.9rem;
            transition: background 0.2s;
        }

        .btn-back:hover {
            background: var(--btn-hover-bg);
        }

        .insights-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            padding: 20px;
            height: 100%;
            overflow: hidden;
        }

        .card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            border: 1px solid var(--border-default);
        }

        .card h2 {
            margin: 0 0 15px 0;
            font-size: 1.1rem;
            color: var(--fg-default);
            border-bottom: 1px solid var(--border-subtle);
            padding-bottom: 10px;
        }

        #heatmap-map {
            flex-grow: 1;
            width: 100%;
            height: 100%;
            border-radius: 8px;
            z-index: 1;
        }

        .chart-wrapper {
            flex-grow: 1;
            position: relative;
        }
    </style>
</head>

<body>

    <div class="insights-container">
        <!-- Top Control Bar -->
        <header class="top-bar">
            <div class="page-title">
                <h1>Traffic Insights <span>Historical Analysis</span></h1>
            </div>

            <div class="controls">
                <label for="time-slot" style="color: #aaa; font-size: 0.9rem;">Time Slot:</label>
                <select id="time-slot" class="time-selector">
                    <option value="morning">Morning Peak (8:00 - 10:00)</option>
                    <option value="midday">Midday (12:00 - 14:00)</option>
                    <option value="evening">Evening Peak (17:00 - 19:00)</option>
                    <option value="night">Night (21:00 - 23:00)</option>
                </select>

                <a href="/" class="btn-back">‚Üê Back to Live</a>
            </div>
        </header>

        <!-- Main Content Grid -->
        <div class="insights-grid">
            <!-- Heatmap Section -->
            <div class="card">
                <h2> congestion Heatmap</h2>
                <div id="heatmap-map"></div>
            </div>

            <!-- Analytics Section -->
            <div class="card">
                <h2 id="chart-title">Traffic Volume Trend</h2>
                <div class="chart-wrapper">
                    <canvas id="trendChart"></canvas>
                </div>
                <!-- Summary Text could go here -->
                <div style="margin-top: 20px; color: #888; font-size: 0.9rem;">
                    <p>Analysis based on accumulated sensor data for the selected period.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Libraries -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.heat@0.2.0/dist/leaflet-heat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Logic -->
    <script src="{{ url_for('static', filename='js/insights.js') }}"></script>
</body>

</html>
